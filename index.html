<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Search</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <form action="" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input
            type="submit"
            value="Search"
            class="search-button"
            id="search-button"
          />
        </form>
      </header>
      <hr />
      <h1 id="city-heading">Pretoria</h1>
      <main>
        <div class="main-content">
          <div class="temperature">
            <span class="temp-emoji">ðŸŒ¥</span
            ><span class="temp-number" id="temp-number">12</span
            ><span class="temp-units">Â°C</span>
          </div>
          <div class="details">
            <p>
              <span id="time">Friday 15:20</span> <br />
              Scattered clouds <br />
              Humidity: <strong>66%</strong> <br />
              Wind: <strong>3.13km/h</strong>
            </p>
          </div>
        </div>
      </main>
      <hr />
      <footer>
        This project was coded by
        <a href="#">Simphiwe Mbatha</a> hosted on <a href="#">Github</a> and
        <a href="#">Netlify.</a>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
